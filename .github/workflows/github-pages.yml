name: GitHub Pages

on:
  push:
    branches: [ main ]
jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    - name: Install
      run: npm install --legacy-peer-deps
    - name: Build and Deploy
      env:
        NODE_ENV: production
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Remove this line if you would like to skip using google analytics
        # REACT_APP_GA_TRACKING_ID: UA-68649021-1
        # This is set automatically by github
      run: | 
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/Brontomerus/brandons-site.git
          npm run deploy
